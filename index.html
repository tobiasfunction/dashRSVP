<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="rsvp/rsvp.css" />
    <link rel="stylesheet" href="style.css" />

    <title>reading-tools-js Test Page</title>
  </head>

  <body>
    <header><h1>RSVP Test</h1></header>

    <div class="container">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <textarea id="reader-text" class="form-control">
Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea
          >
        </div>
      </div>

      <!-- <div id="aria-test" tabindex="1" aria-live="assertive"></div> -->
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input
            id="reader-wpm"
            type="number"
            value="200"
            step="50"
            class="form-control"
          />
        </div>
        <div class="col-auto">
          <button id="reader-init">init</button>
        </div>
        <div class="col-auto">
          <button id="reader-play">play</button>
        </div>
        <div class="col-auto">
          <button id="reader-pause">pause</button>
        </div>
      </div>
    </div>
    <div id="reader-display"></div>
    <footer>
      <p>
        GitHub Repo:
        <a href="https://github.com/tobiasfunction/reading-tools-js">
          @tobiasfunction/reading-tools-js
        </a>
      </p>
    </footer>
  </body>
  <script src="rsvp/rsvp.js"></script>
  <script src="main.js"></script>
</html>
